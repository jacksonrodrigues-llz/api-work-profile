<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Portal de Progresso Profissional'">Portal</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Avatar Library -->
    <script src="https://cdn.jsdelivr.net/npm/@dicebear/collection@9/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@dicebear/core@9/dist/index.umd.js"></script>
    
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-orange: #ff6b35;
            --accent-orange-hover: #ff8c42;
            --border-color: #4a4a4a;
        }
        
        body {
            background-color: var(--bg-primary) !important;
            color: var(--text-primary) !important;
        }
        
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--accent-orange) 0%, #e55a2b 100%);
        }
        
        .card-metric {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--accent-orange);
            transition: all 0.3s ease;
            color: var(--text-primary);
        }
        
        .card-metric:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.2);
        }
        
        .navbar {
            background: var(--bg-secondary) !important;
            border-bottom: 1px solid var(--border-color);
        }
        
        .navbar-brand {
            font-weight: 600;
            color: var(--text-primary) !important;
        }
        
        .bg-primary {
            background-color: var(--accent-orange) !important;
        }
        
        .btn-primary {
            background-color: var(--accent-orange);
            border-color: var(--accent-orange);
        }
        
        .btn-primary:hover {
            background-color: var(--accent-orange-hover);
            border-color: var(--accent-orange-hover);
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        .card-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .table-dark {
            background: var(--bg-secondary);
        }
        
        .table {
            color: var(--text-primary);
        }
        
        .table tbody tr:nth-child(even) {
            background: var(--bg-secondary);
        }
        
        .form-control, .form-select {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        .form-control:focus, .form-select:focus {
            background: var(--bg-card);
            border-color: var(--accent-orange);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }
        
        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
        }
        
        .modal-header {
            border-bottom: 1px solid var(--border-color);
        }
        
        .nav-tabs .nav-link {
            color: var(--text-secondary);
            border-color: var(--border-color);
        }
        
        .nav-tabs .nav-link.active {
            background: var(--accent-orange);
            color: white;
            border-color: var(--accent-orange);
        }
        
        .tag-suggestion {
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tag-suggestion:hover {
            background-color: var(--accent-orange) !important;
            color: white !important;
        }
        
        .text-muted {
            color: var(--text-secondary) !important;
        }
        
        .btn-outline-primary {
            color: var(--accent-orange);
            border-color: var(--accent-orange);
        }
        
        .btn-outline-primary:hover {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
        }
        
        .btn-outline-secondary {
            color: var(--text-secondary);
            border-color: var(--border-color);
        }
        
        .btn-outline-secondary:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .avatar-placeholder {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-orange);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
    </style>
</head>
<body class="bg-light">
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-chart-line me-2"></i>Portal Profissional
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown" th:if="${#authentication.authenticated}">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                        <img th:if="${#authentication.principal.attributes['avatar_url']}" 
                             th:src="${#authentication.principal.attributes['avatar_url']}" 
                             class="rounded-circle me-2" 
                             width="24" height="24" 
                             alt="Avatar">
                        <div th:unless="${#authentication.principal.attributes['avatar_url']}" 
                             class="avatar-placeholder me-2" 
                             th:attr="data-name=${#authentication.principal.attributes['name'] ?: #authentication.principal.attributes['login']}"></div>
                        <span th:text="${#authentication.principal.attributes['name'] ?: #authentication.principal.attributes['login']}">Usuário</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile"><i class="fas fa-user-edit me-2"></i>Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" style="display: inline;">
                                <button type="submit" class="dropdown-item" style="border: none; background: none; width: 100%; text-align: left;">
                                    <i class="fas fa-sign-out-alt me-2"></i>Sair
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" th:if="${#authentication.authenticated}">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/activities">
                                <i class="fas fa-tasks me-2"></i>Atividades
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/goals">
                                <i class="fas fa-bullseye me-2"></i>Metas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/achievements">
                                <i class="fas fa-trophy me-2"></i>Conquistas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/daily-reports">
                                <i class="fas fa-calendar-week me-2"></i>Daily Reports
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/tech-debts">
                                <i class="fas fa-exclamation-triangle me-2"></i>Débitos Técnicos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/reports">
                                <i class="fas fa-chart-bar me-2"></i>Relatórios
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="pt-3 pb-2 mb-3">
                    <div th:replace="${content}"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Inicializar avatars placeholder
        document.addEventListener('DOMContentLoaded', function() {
            const avatarPlaceholders = document.querySelectorAll('.avatar-placeholder');
            avatarPlaceholders.forEach(function(element) {
                const name = element.getAttribute('data-name') || 'U';
                const initials = name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                element.textContent = initials;
            });
        });
    </script>
</body>
</html>
