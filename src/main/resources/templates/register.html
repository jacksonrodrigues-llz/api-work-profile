<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DevPortal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/dark-theme.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <style>
        .register-container { min-height: 100vh; background: linear-gradient(135deg, var(--bg-secondary) 0%, #404040 100%); }
        .register-card { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 12px; }
        .btn-primary { background: var(--accent-orange); border-color: var(--accent-orange); }
        .btn-primary:hover { background: #e6661a; border-color: #e6661a; }
    </style>
</head>
<body>
    <div class="register-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="register-card shadow-lg p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus fa-3x mb-3" style="color: var(--accent-orange);"></i>
                            <h2 style="color: var(--accent-orange);">Criar Conta</h2>
                        </div>
                        
                        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                        
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" th:field="*{name}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">E-mail</label>
                                    <input type="email" class="form-control" th:field="*{email}" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Senha</label>
                                <input type="password" class="form-control" th:field="*{password}" required minlength="6">
                            </div>
                            <div class="mb-3 d-flex justify-content-center">
                                <div class="g-recaptcha" th:attr="data-sitekey=${recaptchaSiteKey}"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-user-plus me-2"></i>Criar Conta
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <a href="/login" class="text-decoration-none" style="color: var(--accent-orange);">Já tem conta? Faça login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
