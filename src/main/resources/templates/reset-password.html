<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset de Senha - DevPortal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/dark-theme.css" rel="stylesheet">
    
    <style>
        .reset-container { min-height: 100vh; background: linear-gradient(135deg, var(--bg-secondary) 0%, #404040 100%); }
        .reset-card { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 12px; }
        .btn-primary { background: var(--accent-orange); border-color: var(--accent-orange); }
        .btn-primary:hover { background: #e6661a; border-color: #e6661a; }
    </style>
</head>
<body>
    <div class="reset-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="reset-card shadow-lg p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-key fa-3x mb-3" style="color: var(--accent-orange);"></i>
                            <h2 style="color: var(--accent-orange);">Reset de Senha</h2>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                        
                        <form th:if="${token}" th:action="@{/reset-password}" method="post">
                            <input type="hidden" name="token" th:value="${token}">
                            <div class="mb-3">
                                <label class="form-label">Nova Senha</label>
                                <input type="password" class="form-control" name="password" required minlength="6">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-save me-2"></i>Alterar Senha
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <a href="/login" class="text-decoration-none" style="color: var(--accent-orange);">Voltar ao Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
