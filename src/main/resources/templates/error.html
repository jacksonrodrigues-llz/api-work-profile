<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - DevPortal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/dark-theme.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #404040 100%);
            min-height: 100vh;
        }
        .error-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 15px;
        }
        .btn-primary {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
        }
    </style>
</head>
<body class="d-flex align-items-center">
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card error-card">
                    <div class="card-body text-center p-5">
                        <i class="fas fa-exclamation-triangle fa-4x mb-4" style="color: var(--accent-orange);"></i>
                        <h2 class="mb-3">Ops! Algo deu errado</h2>
                        <p class="text-muted mb-4">
                            Ocorreu um erro inesperado. Nossa equipe foi notificada.
                        </p>
                        <div class="d-grid gap-2">
                            <a href="/dashboard" class="btn btn-primary">
                                <i class="fas fa-home me-2"></i>Voltar ao Dashboard
                            </a>
                            <a href="/login" class="btn btn-outline-light">
                                <i class="fas fa-sign-in-alt me-2"></i>Fazer Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
