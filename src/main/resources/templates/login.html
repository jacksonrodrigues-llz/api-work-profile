<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Profissional</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/dark-theme.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #404040 100%);
            min-height: 100vh;
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.1);
        }
        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }
        .divider span {
            background: var(--bg-card);
            padding: 0 1rem;
            color: var(--text-secondary);
        }
        .btn-primary {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
        }
        .btn-primary:hover {
            background: #e6661a;
            border-color: #e6661a;
        }
        .form-control:focus {
            border-color: var(--accent-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }
        .nav-tabs .nav-link.active {
            background-color: var(--accent-orange);
            border-color: var(--accent-orange);
            color: white;
        }
        .nav-tabs .nav-link {
            color: var(--text-secondary);
        }
        .nav-tabs .nav-link:hover {
            color: var(--accent-orange);
        }
    </style>
</head>
<body class="d-flex align-items-center">
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card border-0">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-code fa-3x mb-3" style="color: var(--accent-orange);"></i>
                            <h3 class="fw-bold" style="color: var(--text-primary);">
                                <span style="color: var(--accent-orange);">Dev</span>Portal
                            </h3>
                            <p class="text-muted">Gerencie seu progresso profissional</p>
                        </div>
                        
                        <!-- Mensagens -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>Credenciais inv√°lidas
                        </div>
                        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                        
                        <!-- Tabs -->
                        <ul class="nav nav-tabs mb-3" id="loginTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                                    <i class="fas fa-sign-in-alt me-1"></i>Login
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
                                    <i class="fas fa-user-plus me-1"></i>Cadastro
                                </button>
                            </li>
                        </ul>
                        
                        <div class="tab-content" id="loginTabsContent">
                            <!-- Login Tab -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <!-- Login com Email/Senha -->
                                <form th:action="@{/login}" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">E-mail</label>
                                        <input type="email" class="form-control" name="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Senha</label>
                                        <input type="password" class="form-control" name="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mb-3">
                                        <i class="fas fa-sign-in-alt me-2"></i>Entrar
                                    </button>
                                </form>
                                
                                <div class="divider">
                                    <span>ou</span>
                                </div>
                                
                                <!-- Login com GitHub -->
                                <a href="/oauth2/authorization/github" class="btn btn-dark w-100 py-3">
                                    <i class="fab fa-github me-2 fa-lg"></i>Entrar com GitHub
                                </a>
                            </div>
                            
                            <!-- Register Tab -->
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <form th:action="@{/register}" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">Nome Completo</label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">E-mail</label>
                                        <input type="email" class="form-control" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Senha</label>
                                        <input type="password" class="form-control" name="password" required minlength="6">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mb-3">
                                        <i class="fas fa-user-plus me-2"></i>Criar Conta
                                    </button>
                                </form>
                                
                                <div class="divider">
                                    <span>ou</span>
                                </div>
                                
                                <!-- Cadastro com GitHub -->
                                <a href="/oauth2/authorization/github" class="btn btn-dark w-100 py-3">
                                    <i class="fab fa-github me-2 fa-lg"></i>Cadastrar com GitHub
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
